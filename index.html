<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Please enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong id="humidPercent"></strong>, Wind:
              <strong id="windSpeed">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span
              class="current-temperature-value"
              id="current-temperature-value"
              >24</span
            >

            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <div>
          This page was coded by
          <href="https://github.com/itcodegirl" target="_blank">Jenna Zawaski</a>

		  an open sourced on 

		  <href="https://github.com/itcodegirl/js_search_engine_2" target="_blank">GitHub</a>

		  and hosted on 
        </div> <href="href="https://app.netlify.com/teams/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
